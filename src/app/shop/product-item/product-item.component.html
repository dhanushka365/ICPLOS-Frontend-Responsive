<div class="card h-100 shadow-sm" *ngIf="product">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
    <div class="card-body d-flex flex-column">
        <a href="" class="card-body d-flex flex-column">
            <h5 class="card-title">{{product.name}}</h5>
        </a>       
        <span class="mb-2">{{product.price | currency}}</span>
        <div class="btn-group mt-auto">
            <button class="btn btn-outline-secondary btn-sm  fa fa-shopping-cart me-2">Add to cart</button>
            <button class="btn btn-outline-secondary btn-sm ">View</button>
        </div>
    </div>
</div>
