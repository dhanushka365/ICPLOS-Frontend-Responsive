<div class="card h-100 shadow-sm" *ngIf="product">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
    <div class="card-body d-flex flex-column">
        <a href="" class="card-body d-flex flex-column">
            <h6 class="card-title" style="text-decoration: none;">{{product.name}}</h6>
        </a>       
        <span class="mb-2">{{product.price | currency:'LKR'}}</span>
        <div class="btn-group mt-auto">
            <button class="btn btn-outline-secondary btn-sm"  class="fa fa-shopping-cart ">Add to cart</button>
            <button class="btn btn-outline-secondary btn-sm ">View</button>
        </div>
    </div>
</div>
