<div class="center-container">
<div class="container ">
    <div class="row justify-content-center align-items-center mt-0">
      <div class="col-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="text-center mb-4">
                <h1 class="mb-3">Login</h1>
              </div>
              <app-text-input [formControl]="loginForm.controls['email']" [label]="'Email Address'"></app-text-input>
              <app-text-input [formControl]="loginForm.controls['password']"[type]="'password'" [label]="'Password'"></app-text-input>
              <div class="d-grid">
                <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
